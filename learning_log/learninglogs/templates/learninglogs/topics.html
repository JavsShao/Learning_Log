<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>topics</title>
</head>
<body>
{% extends "learninglogs/base.html" %}

{% block content %}

<p>
    Topics
</p>

<ul>
    {% for topic in topics %}
    <a href="{%url 'learninglogs:topic' topic.id%}">{{ topic }}</a>
    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'learninglogs:new_topic' %}">添加新主题</a>
{% endblock content %}

</body>
</html>
