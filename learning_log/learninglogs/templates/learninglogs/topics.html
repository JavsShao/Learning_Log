{% extends "learninglogs/base.html" %}

{% block header %}
  <h1>我的精神家园</h1>
{% endblock header %}

{% block content %}

  <ul>
    {% for topic in topics %}
      <li>
        <h3>
          <a href="{% url 'learninglogs:topic' topic.id %}">{{ topic }}</a>
        </h3>
      </li>
    {% empty %}
      <li>身体和心灵，总要有一个在路上，写点什么吧.</li>
    {% endfor %}
  </ul>
  <h3 ><a href="{% url 'learninglogs:new_topic' %}">添加分类</a></h3>

{% endblock content %}
