<!DOCTYPE html>

{% load bootstrap3 %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>似水流年</title>

  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>

<body>
<!-- Static navbar -->
<nav class="navbar navbar-default navbar-static-top">
  <div class="container">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      </button>
      <a class="navbar-brand" href="{% url 'learninglogs:index' %}">似水流年</a>
    </div>

    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'learninglogs:topics' %}">黄金时代</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
          <li><a>你好哇, {{ user.username }}.</a></li>
          <li><a href="{% url 'users:logout' %}">离开</a></li>
        {% else %}
          <li><a href="{% url 'users:register' %}">拥有</a></li>
          <li><a href="{% url 'users:login' %}">进来</a></li>
        {% endif %}
      </ul>
    </div><!--/.nav-collapse -->

  </div>
</nav>
<div class="container">

  <div class="page-header">
    {% block header %}{% endblock %}
  </div>
  <div>
    {% block content %}{% endblock %}
  </div>

</div> <!-- /container -->

</body>
</html>
