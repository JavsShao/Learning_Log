{% extends "learninglogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}

  <form class="form" action="{% url 'learninglogs:new_topic' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form %}

    {% buttons %}
      <button class="btn btn-primary" name="submit">add topic</button>
    {% endbuttons %}
  </form>

{% endblock content %}
