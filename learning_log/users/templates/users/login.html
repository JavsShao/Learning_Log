<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
{% extends "learninglogs/base.html" %}

{% block content %}

    {% if form.errors %}
        <p>用户名或密码不正确，请重新输入.</p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    </form>

    <button name="submit">登录</button>
    <input type="hidden" name="next" value="{% url 'learninglogs:index' %}" />

{% endblock content %}


</body>
</html>
